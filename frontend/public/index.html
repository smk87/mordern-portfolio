<body>
  <noscript>
    <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
    let analyticsId

    // If analytics id has not been manually defined
    if (!analyticsId) {
      // Initialize GA with Netlify env var
      getAnalyticsIdFromNetlify().then(initGoogleAnalytics, console.log)
    } else {
      // Initialize GA with local var
      initGoogleAnalytics(analyticsId)
    }

    // -------------------------------------------------
    // Helper Functions
    // --------------------------------------------------

    function handleError(error) {
      console.log("error", error)
    }

    function getEnvVar(response) {
      // If the request was successful, return the response text.
      if (response.ok) return response.text()
    }

    // Fetch environment variable via Netlify Lambda Function
    function getAnalyticsIdFromNetlify() {
      return fetch("/.netlify/functions/env_vars")
        .then(getEnvVar, handleError)
        .catch(handleError)
    }

    // Set Up Google Analytics
    function initGoogleAnalytics(analyticsId) {
      if (analyticsId) {
        // Inject the Google Analytics Tag Manager script into the DOM
        analyticsUrl =
          "https://www.googletagmanager.com/gtag/js?id=UA-" + analyticsId
        var ref = document.getElementsByTagName("script")[0]
        var script = document.createElement("script")
        script.src = analyticsUrl
        ref.parentNode.insertBefore(script, ref)

        // Intitlize Google Analytics
        window.dataLayer = window.dataLayer || []

        function gtag() {
          dataLayer.push(arguments)
        }
        gtag("js", new Date())
        gtag("config", "UA-" + analyticsId)
      }
    }
  </script>

  <!-- jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Materialize - Compiled and minified JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
  <script>
    // Materialize - Initializers
    $(document).ready(function () {
      $(".scrollspy").scrollSpy()
      // Initialize collapse button
      $(".button-collapse").sideNav({
        menuWidth: 190, // Default is 240
        edge: "left", // Choose the horizontal origin
        closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
      })
    })
  </script>
